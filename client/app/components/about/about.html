<h1 class="md-display-3">Github</h1>

<md-input-container>
  <label>Filter repos</label>
  <input ng-model="search.name">
</md-input-container>

<md-list flex>
  <!--<md-virtual-repeat-container id="vertical-container">-->
    <md-list-item class="md-3-line" data-ng-repeat="repo in $ctrl.repos | filter:search:strict" aria-label="accessibility" ng-click="$ctrl.goTo(this)">
      <img ng-src="{{repo.owner.avatar_url}}" class="md-avatar" alt="{{repo.owner.login}}" />
      <div class="md-list-item-text" layout="column">
        <h3 data-ng-bind="::repo.name"></h3>
        <h4 data-ng-bind="::repo.language"></h4>
        <p data-ng-bind="::repo.description"></p>
      </div>
      <md-divider></md-divider>
    </md-list-item>
  <!--</md-virtual-repeat-container>-->
</md-list>

<div data-ng-hide="!$ctrl.rollingCircle"
     layout="row"
     layout-sm="column"
     layout-align="space-around"
     style="position: absolute;
     top: 0;
    right: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center">
  <md-progress-circular ng-disabled="!$ctrl.rollingCircle"
                        md-mode="indeterminate"
                        md-diameter="96"></md-progress-circular>
</div>
